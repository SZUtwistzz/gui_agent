        }
        
        .status.error {

        }
        
        .status.warning {

        }
        
        /* å®Œæˆæ¨ªå¹…æ ·å¼ */
        .completion-banner {
            position: fixed;

            animation: slideDown 0.3s ease-out;

        @keyframes slideDown {

        .completion-content {

        .completion-icon {

        .completion-text {

        .completion-text strong {

        }
        
        .completion-text p {

        .completion-close {

        @media (max-width: 768px) {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– è½»é‡çº§ Web GUI Agent</h1>
            <p>AI é©±åŠ¨çš„æµè§ˆå™¨è‡ªåŠ¨åŒ–å·¥å…·</p>
        </div>
        
        <div class="content">
            <div class="left-panel">
                <div id="status" class="status idle">çŠ¶æ€: å°±ç»ª</div>
                
                <div class="form-group">
                    <label for="task">ä»»åŠ¡æè¿°</label>
                    <textarea id="task" placeholder="ä¾‹å¦‚: æœç´¢ Python æ•™ç¨‹å¹¶æå–å‰ 3 ä¸ªç»“æœçš„æ ‡é¢˜"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="llm_type">LLM æä¾›å•†</label>
                    <select id="llm_type">
                        <option value="openai">OpenAI (GPT)</option>
                        <option value="anthropic">Anthropic (Claude)</option>
                        <option value="doubao">è±†åŒ… (Seed1.8)</option>
                        <option value="deepseek">DeepSeek</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="api_key">API Key (å¯é€‰ï¼Œå°†ä½¿ç”¨ç¯å¢ƒå˜é‡)</label>
                    <input type="password" id="api_key" placeholder="ç•™ç©ºåˆ™ä½¿ç”¨ç¯å¢ƒå˜é‡ä¸­çš„ API key">
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="use_existing_browser" style="width: auto; margin-right: 10px;">
                        <span>è¿æ¥åˆ°å·²è¿è¡Œçš„ Chromeï¼ˆç»•è¿‡äººæœºéªŒè¯ï¼‰</span>
                    </label>
                    <small style="color: #666; font-size: 12px; display: block; margin-top: 5px;">
                        éœ€å…ˆè¿è¡Œ: chrome.exe --remote-debugging-port=9222
                    </small>
                </div>
                
                <button id="startBtn" class="btn btn-primary" onclick="startTask()">å¼€å§‹ä»»åŠ¡</button>
                <button id="stopBtn" class="btn btn-danger" onclick="stopTask()" style="margin-top: 10px; display: none;">åœæ­¢ä»»åŠ¡</button>
            </div>
            
            <div class="right-panel">
                <h3 style="margin-bottom: 15px;">æ‰§è¡Œæ—¥å¿—</h3>
                <div id="log" class="log-container"></div>
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let isRunning = false;
        
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">[${time}]</span>${message}`;
            
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        function updateStatus(text, className) {
            const status = document.getElementById('status');
            status.textContent = `çŠ¶æ€: ${text}`;
            status.className = `status ${className}`;
        }
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                addLog('WebSocket è¿æ¥å·²å»ºç«‹', 'success');
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };
            
            ws.onerror = (error) => {
                addLog(`WebSocket é”™è¯¯: ${error}`, 'error');
            };
            
            ws.onclose = () => {
                addLog('WebSocket è¿æ¥å·²å…³é—­', 'warning');
                isRunning = false;
                updateStatus('è¿æ¥æ–­å¼€', 'error');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').style.display = 'none';
            };
        }
        
        function handleMessage(message) {
            switch(message.type) {
                case 'task_started':
                    addLog(`ğŸš€ ä»»åŠ¡å·²å¼€å§‹ (Agent ID: ${message.agent_id})`, 'success');
                    updateStatus('è¿è¡Œä¸­', 'running');
                    isRunning = true;
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').style.display = 'block';
                    break;
                    
                case 'step_start':
                    addLog(`ğŸ“ æ­¥éª¤ ${message.step}: ${message.page_info}`, 'info');
                    break;
                    
                case 'llm_response':
                    // åªæ˜¾ç¤ºç®€çŸ­ç‰ˆæœ¬é¿å…æ—¥å¿—è¿‡é•¿
                    const shortResponse = message.response.length > 200 
                        ? message.response.substring(0, 200) + '...' 
                        : message.response;
                    addLog(`ğŸ¤– LLM å“åº” (æ­¥éª¤ ${message.step}): ${shortResponse}`, 'info');
                    break;
                    
                case 'action_executing':
                    addLog(`âš¡ æ‰§è¡Œæ“ä½œ: ${JSON.stringify(message.action)}`, 'info');
                    break;
                    
                case 'step_complete':
                    const result = message.result;
                    if (result.success) {
                        // æ£€æŸ¥æ˜¯å¦æ˜¯ done æ“ä½œ
                        if (result.is_done) {
                            addLog(`âœ… æ­¥éª¤ ${message.step} - ä»»åŠ¡æ ‡è®°å®Œæˆ: ${result.content || 'æˆåŠŸ'}`, 'success');
                        } else {
                            addLog(`âœ“ æ­¥éª¤ ${message.step} å®Œæˆ: ${result.content ? result.content.substring(0, 100) : 'æˆåŠŸ'}`, 'success');
                        }
                    } else {
                        addLog(`âœ— æ­¥éª¤ ${message.step} å¤±è´¥: ${result.error || result.content || 'å¤±è´¥'}`, 'error');
                    }
                    break;
                    
                case 'task_complete':
                    addLog(`ğŸ‰ ä»»åŠ¡å®Œæˆ: ${message.result}`, 'success');
                    updateStatus('âœ… å·²å®Œæˆ', 'complete');
                    isRunning = false;
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').style.display = 'none';
                    // æ˜¾ç¤ºå®Œæˆæç¤º
                    showCompletionBanner(message.result);
                    break;
                    
                case 'task_max_steps':
                    addLog(`â±ï¸ è¾¾åˆ°æœ€å¤§æ­¥æ•°: ${message.message}`, 'warning');
                    updateStatus('å·²ç»“æŸï¼ˆè¾¾åˆ°æœ€å¤§æ­¥æ•°ï¼‰', 'warning');
                    isRunning = false;
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').style.display = 'none';
                    break;
                    
                case 'error':
                    addLog(`âŒ é”™è¯¯: ${message.message}`, 'error');
                    updateStatus('é”™è¯¯', 'error');
                    isRunning = false;
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').style.display = 'none';
                    break;
                    
                case 'task_stopped':
                    addLog('â¹ï¸ ä»»åŠ¡å·²åœæ­¢', 'warning');
                    updateStatus('å·²åœæ­¢', 'idle');
                    isRunning = false;
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').style.display = 'none';
                    break;
            }
        }
        
        function showCompletionBanner(result) {
            // åˆ›å»ºå®Œæˆæç¤ºæ¨ªå¹…
            const banner = document.createElement('div');
            banner.className = 'completion-banner';
            banner.innerHTML = `
                <div class="completion-content">
                    <span class="completion-icon">ğŸ‰</span>
                    <div class="completion-text">
                        <strong>ä»»åŠ¡å·²æˆåŠŸå®Œæˆï¼</strong>
                        <p>${result ? result.substring(0, 200) : 'ä»»åŠ¡æ‰§è¡Œå®Œæ¯•'}</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="completion-close">Ã—</button>
                </div>
            `;
            document.body.appendChild(banner);
            
            // 5ç§’åè‡ªåŠ¨å…³é—­
            setTimeout(() => {
                if (banner.parentElement) {
                    banner.remove();
                }
            }, 10000);
        }
        
        function startTask() {
            const task = document.getElementById('task').value.trim();
            if (!task) {
                alert('è¯·è¾“å…¥ä»»åŠ¡æè¿°');
                return;
            }
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                connectWebSocket();
                setTimeout(() => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        sendStartTask(task);
                    } else {
                        alert('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                    }
                }, 1000);
            } else {
                sendStartTask(task);
            }
        }
        
        function sendStartTask(task) {
            const llmType = document.getElementById('llm_type').value;
            const apiKey = document.getElementById('api_key').value.trim();
            const useExistingBrowser = document.getElementById('use_existing_browser').checked;
            
            if (useExistingBrowser) {
                addLog('ğŸ”— å°è¯•è¿æ¥åˆ°å·²è¿è¡Œçš„ Chrome æµè§ˆå™¨...', 'info');
            }
            
            ws.send(JSON.stringify({
                type: 'start_task',
                task: task,
                llm_type: llmType,
                api_key: apiKey || undefined,
                use_existing_browser: useExistingBrowser
            }));
            
            addLog(`å‘é€ä»»åŠ¡: ${task}`, 'info');
        }
        
        function stopTask() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'stop_task'
                }));
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶è¿æ¥ WebSocket
        window.onload = () => {
            connectWebSocket();
        };
    </script>
</body>
